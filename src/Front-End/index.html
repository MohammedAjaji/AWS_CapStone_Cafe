<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search coffee shop by name">
        <button id="search-button">Search</button>
    </div>
    
    <div class="dropdown-container">
        <select id="coffee-shops-dropdown" disabled>
            <option value="">Select a coffee shop for Rating</option>
        </select>
    </div>
    
    <div class="rate-container" style="display: none;">
        <h2>Rate Coffee Shop</h2>
        <form id="rate-form">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" step="1" min="1" max="5" required>
            <button type="submit">Rate</button>
        </form>
        <p id="rate-result"></p>
    </div>
    <div class="container">
        <h1>Coffee Shop Information</h1>
        <div id="api-data"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
